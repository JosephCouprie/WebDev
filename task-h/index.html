<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom registration form</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full m-0 bg-neutral-100 font-sans text-md overflow-scroll">
    <header class="site-header pt-10 pb-10 bg-rose-300 text-lg text-center">
        <h1 class="text-pink-900 text-3xl text-center font-bold">Registration page</h1>
    </header>

    <main class="content ml-4 mr-4 mt-3 mb-6 xl:ml-50 xl:mr-50 pb-[2rem] xl:pt-[1rem]">
        <!-- Top row split into two blocks -->
        <div class="top-grid xl:flex gap-3 mb-5">
            <!-- Student info (30%) -->
            <section
                class="student-info bg-rose-100 border rounded border-rose-500 xl:basis-1/4 shadow-md p-5 xl:p-3 text-lg m-2 xl:m-0"
                aria-label="Student information">
                <h2 class="student-info-title font-bold text-pink-900 text-2xl mb-5 xl:mb-10">Information</h2>
                <p><span class="student-name">Joseph Couprie</span></p>
                <p class="mr-7"><span class="student-group">Exchange Students</span></p>
            </section>

            <!-- Controls (70%) -->
            <section
                class="controls bg-rose-100 border rounded border-rose-500 xl:basis-3/4 shadow-md p-5 xl:p-3 text-lg m-2 xl:m-0"
                aria-label="Add data row">
                <h2 class="controls-title text-pink-900 font-bold text-2xl mb-5 xl:mb-10">Add Personal Info</h2>

                <form id="addRowForm" novalidate="">
                    <div class="form-row">
                        <div class="break-after-auto xl:flex">
                            <label for="fullName" class="w-1/6">Full Name</label>
                            <input class="border rounded bg-rose-50 w-full pl-1 flex-1 border-neutral-300" id="fullName"
                                name="fullName" type="text" required="" placeholder="Joseph Couprie">
                        </div>
                        <p class="error ml-4 text-red-500" id="nameError"></p>
                    </div>

                    <div class="form-row mt-5 xl:mt-3">
                        <div class="break-after-auto xl:flex">
                            <label for="email" class="w-1/6">Email adress</label>
                            <input class="border rounded bg-rose-50 w-full pl-1 flex-1 border-neutral-300" id="email" name="email"
                                type="text" required="" placeholder="joseph.couprie@centria.fi">
                        </div>
                        <p class="error ml-4 text-red-500" id="emailError"></p>
                    </div>

                    <div class="form-row mt-5 xl:mt-3">
                        <div class="break-after-auto xl:flex">
                            <label for="tel" class="w-1/6">Phone Number</label>
                            <input class="border rounded bg-rose-50 w-full pl-1 flex-1 border-neutral-300" id="tel" name="tel"
                                type="tel" required="" placeholder="+358 12345678">
                        </div>
                        <p class="error ml-4 text-red-500" id="telError"></p>
                    </div>

                    <div class="form-row mt-5 xl:mt-3">
                        <div class="break-after-auto xl:flex">
                            <label for="date" class="w-1/6">Date of birth</label>
                            <input class="border rounded bg-rose-50 w-full pl-1 flex-1 border-neutral-300" id="date" name="date"
                                type="date">
                        </div>
                        <p class="error ml-4 text-red-500" id="dateError"></p>
                    </div>

                    <div class="form-row mt-8 xl:mt-6">
                        <input id="terms" type="checkbox" required=""><label for="terms"> I accept the terms of use <a>Terms &amp;
                                Conditions</a></label>
                        <p class="error inline ml-4 text-red-500" id="termsError"></p>
                    </div>

                    <div class="form-row mt-5 xl:mt-3 flex justify-center gap-4 xl:block">
                        <button id="addRowBtn" type="submit"
                            class="btn shadow-md border-[1px] xl:border-[1px] rounded border-rose-500 p-1 text-center basis-1/3">Add
                            row</button>
                        <button id="clearBtn" type="reset" 
                            class="btn btn-secondary shadow-md border-[1px] xl:border-[1px] rounded border-rose-500 p-1 text-center basis-1/3">Clear</button>
                    </div>
                </form>
            </section>
        </div>

        <!-- Table -->
        <div class="table-wrap border rounded border-rose-500 overflow-scroll m-2 xl:m-0 h-90">
            <table class="table bg-rose-100 min-w-100 w-full" id="timetable">
                <thead class="max-h-10 sticky top-0">
                    <tr>
                        <th class="min-w-20 w-[20%] bg-rose-300 text-pink-900 p-2">Name</th>
                        <th class="min-w-20 w-[20%] bg-rose-300 text-pink-900 p-2">Email</th>
                        <th class="min-w-40 w-[20%] bg-rose-300 text-pink-900 p-2">Phone Number</th>
                        <th class="min-w-40 w-[20%] bg-rose-300 text-pink-900 p-2">Birth date</th>
                        <th class="min-w-70 w-[20%] bg-rose-300 text-pink-900 p-2">Sumbission timestamp</th>
                    </tr>
                </thead>
                <tbody class="text-sm text-center bg-rose-100 overflow-scroll max-h-80"></tbody>
            </table>
        </div>
    </main>


</body>

</html>
